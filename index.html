
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Site Bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>

  <body onload = "fetchBookmarks()">

    <div class="container">
      <header class="header clearfix">
        <nav>
        </nav>
        <h3 class="text-muted">Bookmarker</h3>
      </header>

        <div class="jumbotron">
          <h2>Bookmark Your Favourite Sites</h2>
          <form id = "myform">
            <div class="form-group">
                <lable>Site Name</lable>
                <input type="text" class="form-control" id = "sitename" placeholder="Website Name"> 
             </div>
             <div class="form-group">
                <lable>Site URL</lable>
                <input type="text" class="form-control" id = "siteurl" placeholder="Website URL"> 
             </div>
             <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

        <div class="row marketing">
          <div class="col-lg-12">
            <div id="bookmarksresult" class="well well-lg"></div>
          </div>
        </div>


      <footer class="footer">
        <p>&copy; 2017 Bookmarker</p>
      </footer>

    </div> <!-- /container -->
<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
       <script type="text/javascript" src="js/main.js"></script>

  </body>
</html>
